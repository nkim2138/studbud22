<!DOCTYPE html>
<html lang="en">
<head>
  <title>STUDBUD</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- <link rel="icon" href="img/favicon.png"> -->
  <link rel="stylesheet" href="scss/main.scss">
</head>
<body>

  <!-- top nav bar then list for logo, tasks/resources tab and weekly goal -->
  <nav class="top-nav">
    <ul class = "top-nav-list">
      <li><a href=""><img class="logo" src= "images/logo.png" alt= "logo" width= 35% height= auto/></a></li>
      <li class="nav-item" id="selectTask"><a href="index.html" class= "active">Task</a></li>
      <li class="nav-item" id="selectResources"><a href="resources.html">Resources</a></li>
      <!-- <li class="weekly-goal"><h4>Weekly Goal:</h4></li> -->
    </ul>
  </nav>


<!-- popup create new task -->
  <div class="popup" id="taskPopup">
    <div class="overlay" onclick="togglePopupTask()"></div>
    <!--   CREATING A NEW TASK  -->
    <form id="taskForm">

      <!-- Creating a list to have create new task and close button beside each other -->
      <nav>
        <ul class="taskClose">
          <li>
            <h2 class="newtask">CREATE NEW TASK</h2>
          </li>
          <li>
            <div class="close-btn" onclick="togglePopupTask()">&times;</div>
          </li>
        </ul>
      </nav>

      <div class="taskcolumn">

        <!--label is a piece of text that users will see-->
        <!--Task Name-->
        <label for="taskName">TASK NAME </label>
        <input type="text" id="taskNameInput" name="taskName" >

        <br>
        <!--Description-->
        <label for="taskDescription">DESCRIPTION</label>
        <input type="text" id="taskDescriptionInput" name="taskDescription">

        <br>
        <!-- Which unit of study this belongs to-->
        <label for="unitOfStudy">UNIT OF STUDY</label>
        <!-- automatically becomes uppercase -->
        <!-- reference to https://www.the-art-of-web.com/html/input-field-uppercase/#:~:text=On%20every%20keystroke%20a%20JavaScript,convert%20the%20value%20to%20uppercase.&text=Aside%20from%20the%20distraction%20of,changing%20it%20to%20'ABBA'. -->
        <input type="text" name="unitOfStudy" id="unitOfStudyInput" onkeyup="this.value = this.value.toUpperCase();">
        <!-- <select name="unitOfStudy" id="unitOfStudyInput">
          <option value="">Select one</option>
        </select> -->

      </div>

      <div class="taskcolumn">

        <!--Priority-->
        <label for="priority" id="priorityInput">PRIORITY</label>
        <ul class="priority-btn">
          <li><button id="low-priority" type="button" value="Low" onclick="selectPriority()">Low</button></li>
          <li><button id="medium-priority" type="button" value="Medium" onclick="selectPriority()">Medium</button></li>
          <li><button id="high-priority" type="button" value="High" onclick="selectPriority()">High</button></li>
        </ul>

        <br>


        <div class="row">
          <!-- Creating column for 'due date' and 'column' -->
          <div class="taskcolumn-2">

            <!--Due Date Input-->
            <label for="dueDate">DUE DATE</label>
            <input type="date" id="dueDateInput" name="dueDate">

            <br>
            <!--Which column they want it placed in-->
            <label for="columnSelect">COLUMN</label>
            <select name="columnSelect" id="columnSelectInput">
              <option value="">Select one</option>
              <option value="TasksColumn">Tasks</option>
              <option value="ToDoColumn">To Do</option>
              <option value="InProgressColumn">In Progress</option>
              <option value="CompletedColumn">Completed</option>
            </select>
          </div>

          <!-- Creating column for 'time due' and 'time to complete' -->
          <div class="taskcolumn-2">
            <!--Time Input-->
            <label for="completionTime">TIME DUE</label>
            <input type="time" id="completionTimeInput" name="completionTime">

            <br>
            <!--Estimated Completion Time Input-->
            <label for="estimatedTime">TIME TO COMPLETE </label>
            <input type="number" id="estimatedTimeInput" name="estimatedTime">
          </div>
        </div>
        <br>

        <ul class="buttons">
          <li><button id="cancel" type="button" onclick="togglePopupTask()">Cancel</button></li>
<!--           <li><button id="create" type="button" onclick="toggleCreateTask()">Create</button></li> -->
          <li> <input type="submit" onclick="togglePopupTask()" value="Create" id="create"></li>
        </ul>
      </div>
    </form>
  </div>

<!-------------------------------KANBAN BOARD ---------------------------->

<!--   reference to https://www.youtube.com/watch?v=m3StLl-H4CY&t=50s -->
<div id= "kanban-board">

<!--    creating columns using ul and lists -->
  <div id="kanban-columns">
    <li class="columns" >
      <h5 contenteditable="true">Tasks</h5>
      <div class = "columnInfo" id="tasksColumn">
        <p id="emptyTaskList">Start by adding a new task!</p>
 
      </div>

      
    </li>
    <li class="columns" >
      <h5 contenteditable="true">To Do</h5>
      <div class = "columnInfo">
 
      </div>
    </li>

    
    <li class="columns" >
      <h5 contenteditable="true" >In Progress</h5>
      <div class = "columnInfo">

      </div>
    </li>

    
    <li class="columns" >
      <h5 contenteditable="true">Completed</h5>
      <div class = "columnInfo">

      </div>
    </li>
  </ul>
    
</div>
</div>


  <!---------------------  creating nav bar for the bottom part ------------------------------>
  <nav class="bottom-nav">

<!-- add task and column -->
    <ul class ="bottom-nav-list">
      <li class ="musicandTime">



           <!-- ----------------------MUSIC PLAYER ----------------------------->
         <div class="popup" id="musicPopup">
          <div class = "transparent-overlay" onclick="togglePopupTask()">
            <div id = "musicPlayer">
              <div class ="musicPlayerContent">

              </div>
            </div>
          </div>
        </div>

       <div id ="smallMusicDisplay" >
        <div class = "musicDisplayContent" >
          <div class = "imageandplayer">
            <div id="smallMusicImage"  class ="musicImage"></div>
            <div class="buttons-loading">
              <div class = "music-buttons">
                <img class="backIcon" src= "images/back.png" alt= "music back button" width= 8% height= 8%/>
                <img class="playIcon" src= "images/play.png" alt= "play music" width= 12% height= 12%/>
                <img class="timerIcon" src= "images/skip.png" alt= "skip music" width= 8% height= 8%/>
              </div>
              <div class = "music-loading">

              </div>
            </div>

          </div>
        </div>
      </div>




      <!--------------------------------STOPWATCH & POMODORO---------------------------------->
      <!-- reference from https://www.youtube.com/watch?v=yhhFXNHKpsk&t=8s -->
      <div class="popup" id="stopwatchPomodoroPopup">
         <div class = "transparent-overlay">
             <div id = "stopwatchAndPomodoro">
              <nav>
                <ul class ="stopwatchPomoClose"> 
                  <li class = "selectTimer">
                    <p class = "stopActive" onclick="active1()">Stopwatch</p>
                    <p class = "pomoActive" onclick="active2()">Pomodoro</p>
                  </li>
                  <li>
                    <div class="close-btn" id = "closeStop" onclick="toggleTimer()">&times;</div>
                  </li>
                </ul>
               </nav>

               <!-- display stopwatch -->
               <div class = "stopPomo">
                <ul class = "switchStopPomo">
                  <li class ="switchtimer">
                    <div id = "stopwatchContent" class = "active">
                      <h1 id = "screenStop">00:00.00</h1>
                       <ul class="stopwatch">
                         <li class = "stopwatch-btns">
                             <button id="stopwatchStart" class ="timerbutton" onclick = "startStopwatch()">Start</button>
                             <button id="stopwatchReset" class ="timerbutton" onclick = "resetStopwatch()">Reset</button>
                         </li>
                        </ul>
                    </div>
                  </li>

                  <li class ="switchtimer">
                    <!-- display pomodoro start button-->
                  <div id = "pomodoroContent">
                    <!-- <a href=""><img class="tulip" src= "images/tulip.png" alt= "logo" width= 15% height= auto/></a> -->

                   <!-- time (secs and mins) displayed -->
                   <form class ="session" action = "." id="setTime">
                    <label for="focus">Focus</label>
                    <input type="number" value="25" id="focusTime"/>

                    <label for="break" class="break">Break</label>
                    <input type="number" value="5" id="breakTime"/>

                    <ul class="pomodoro">
                      <li class = "pomodoro-btns">
                          <button id="pomodoroSave" class ="timerbutton" type="submit">Save</button>
                          <button id="pomodoroStart" class ="timerbutton" onclick="active3()">Start</button>
                      </li>
                    </ul>
                   </form>
        
                   <p id="userSaves"></p>
                 </div>
                </li>
     
                  <li class ="switchtimer">
                      <!-- display pomodoro timer running-->
                    <div id = "pomodoroTimer" class ="pomodoroTimer">
                      <svg class="static-ring" height="120" width="120">
                        <circle class="static-ring-circle" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
                      </svg>
                      <svg class="progress-ring" height="120" width="120">
                        <circle class="progress-ring-circle" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
                      </svg>
                     

                      <a href=""><img class="tulip" src= "images/tulip.png" alt= "logo" width= 15% height= auto/></a>

                     <!-- time (secs and mins) displayed -->
                     <div class ="timePomo">
                      <h1 class = "mins">00</h1>
                      <h1>:</h1>
                      <h1 class = "secs">00</h1>
                     </div>
                     
                      <ul class="pomodoro">
                        <li class = "pomodoro-btns">
                            <button id="pomodoroPause" class ="timerbutton">Pause</button>
                            <button id="pomodoroEnd" class ="timerbutton" onclick="active2()">End</button>
                        </li>
                      </ul>
                   </div>
                  </li>

                </ul>
                
               </div>
               
             </div>
          </div>
          
        </div>
        
      <div id ="smallTimerDisplay" >
        <div class = "timerDisplayContent" >
          <img class="timerIcon" src= "images/timer.png" alt= "logo" width= 8% height= 8%/>
          <p>Stopwatch + Pomodoro</p>
          <img onclick ="toggleTimer()" class="arrowIcon" src= "images/arrowUp.png" alt= "logo" width= 7% height= 8%/>
        </div>
      </div>

    </li>
        
         
      <li class = "taskColumn-btns">
        <button id="addColumn" onclick="togglePopupColumn()">+ Add Column</button>
        <button id="addTask" onclick="togglePopupTask()">+ Add Task</button>
      </li>
    </ul>
  </nav>
  


  <!--location that we add any extra HTML to populate content we created in array-->
  <!--we want data source be separate from the view of what the user sees-->
  <ul id="tasklist">
  </ul>




</body>
</html>

<script src="script.js"></script>
<script src="components/kanban-tasks.js"></script>
