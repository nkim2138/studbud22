  <div class="popup" id="taskPopup">
    <div class="overlay" onclick="togglePopupTask()"></div>
    <!--   CREATING A NEW TASK  -->
    <form id="taskForm">

      <!-- Creating a list to have create new task and close button beside each other -->


      <nav>
        <ul class="taskClose">
          <li>
            <h2 class="newtask">CREATE NEW TASK</h2>
          </li>
          <li>
            <div class="close-btn" onclick="togglePopupTask()">&times;</div>
          </li>
        </ul>
      </nav>

      <div class="taskcolumn">

        <!--label is a piece of text that users will see-->
        <!--Task Name-->
        <label for="taskName">TASK NAME </label>
        <input type="text" id="taskNameInput" name="taskName" >

        <br>
        <!--Description-->
        <label for="taskDescription">DESCRIPTION</label>
        <input type="text" id="taskDescriptionInput" name="taskDescription">

        <br>
        <!-- Which unit of study this belongs to-->
        <label for="unitOfStudy">UNIT OF STUDY</label>
        <select name="unitOfStudy" id="unitOfStudyInput">
          <option value="">Select one</option>
        </select>

      </div>

      <div class="taskcolumn">

        <!--Priority-->
        <label for="priority" id="priorityInput">PRIORITY</label>
        <ul class="priority-btn">
          <li><button id="low-priority" type="button">Low</button></li>
          <li><button id="medium-priority" type="button">Medium</button></li>
          <li><button id="high-priority" type="button">High</button></li>
        </ul>

        <br>


        <div class="row">
          <!-- Creating column for 'due date' and 'column' -->
          <div class="taskcolumn-2">

            <!--Due Date Input-->
            <label for="dueDate">DUE DATE</label>
            <input type="date" id="dueDateInput" name="dueDate">

            <br>
            <!--Which column they want it placed in-->
            <label for="columnSelect">COLUMN</label>
            <select name="columnSelect" id="columnSelectInput">
              <option value="">Select one</option>
              <option value="Task">Tasks</option>
            </select>
          </div>

          <!-- Creating column for 'time due' and 'time to complete' -->
          <div class="taskcolumn-2">
            <!--Time Input-->
            <label for="completionTime">TIME DUE</label>
            <input type="time" id="completionTimeInput" name="completionTime">

            <br>
            <!--Estimated Completion Time Input-->
            <label for="estimatedTime">TIME TO COMPLETE </label>
            <input type="number" id="estimatedTimeInput" name="estimatedTime">
          </div>
        </div>
        <br>

        <ul class="buttons">
          <li><button id="cancel" type="button" onclick="togglePopupTask()">Cancel</button></li>
<!--           <li><button id="create" type="button" onclick="toggleCreateTask()">Create</button></li> -->
          <li> <input type="submit" onclick="togglePopupTask()" value="Create" id="create"></li>
        </ul>
      </div>
    </form>
  </div>
